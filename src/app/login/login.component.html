<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-8">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                                <form class="mx-1 mx-md-4" [formGroup]="loginForm">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <input formControlName="Username" type="text" id="form3Example4cd" class="form-control" placeholder="Username"/>
                                        </div>
                                    </div>
                                    <small *ngIf="loginForm.controls['Username'].dirty && loginForm.hasError('required','Username')" class="text-danger" style="color: red;">Username is required</small>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                                        <div class="form-outline flex-fill mb-0">
                                            <input formControlName="Password" [type]="type" id="form3Example4cd" class="form-control" placeholder="Password" />
                                        </div>
                                        <span class="fa" (click)="hideShowPass()">
                                          <i class="{{eyeIcon}}"></i>
                                        </span>
                                    </div>
                                    <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger" style="color: red;">Password is required</small>
                    
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <div class="text-center pt-4 text-muted">Don't have an account?<a href="forget" routerLink="/signup">Signup</a></div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button (click)="onLogin()" type="button" class="btn btn-primary btn-lg">Login</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="assets/Images/stickynote.jpg"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
